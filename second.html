<body>
    <h1>おすすめの旅行先</h1>
    <div>
        <h2>北海道</h2>
        <P><strong>札幌：</strong>都会と自然の共存！有名な建造物がたくさんあります。</P>
        <p><Strong>釧路：</Strong>釧路湿原をはじめとした雄大な自然があります。市場で食べられる海産物も有名です</p>
        <p><strong>知床：</strong>知床五湖、カムイワッカ湯の滝などほかでは見ることのできない世界自然資産を見ることができます。</p>
    </div>
